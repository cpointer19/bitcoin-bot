trading:
  symbol: "BTC/USDC:USDC"
  leverage: 3
  dry_run: true
  kill_switch: false
  max_order_usd: 100
  max_daily_usd: 100

agents:
  sentiment:
    enabled: true
    weight: 0.25  # normalised by orchestrator
    max_posts: 50
    sort: "hot"   # hot | new | top | rising
    subreddits:
      - "Bitcoin"
      - "CryptoCurrency"
      - "BitcoinMarkets"
    rate_limit:
      max_calls: 10
      period_seconds: 60
  geopolitical:
    enabled: true
    weight: 0.15
    max_headlines: 30
    queries:
      - "bitcoin regulation"
      - "bitcoin sanctions"
      - "banking crisis"
      - "currency devaluation"
      - "central bank digital currency"
      - "capital controls crypto"
    rate_limit:
      max_calls: 10
      period_seconds: 60
  technical:
    enabled: true
    weight: 0.30
    symbol: "BTC/USD"
    daily_candles: 400
    weekly_candles: 200
  cycle:
    enabled: true
    weight: 0.30
    mvrv_live: true

orchestrator:
  base_dca_usd: 200
  min_confidence: 0.0
  poll_interval_seconds: 300
